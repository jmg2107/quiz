<!DOCTYPE html>
<head>
  <title>Quiz</title>
</head>
<body>
<div> Hello World! </div>
<script>
  var numQuestions = prompt('# of questions?');
  xhttp.open("POST", "/api/questions", true);
  var body = {num: numQuestions};
  var packet = JSON.stringify(body);
  xhttp.send(packet);
</script>
</body>
</html>
