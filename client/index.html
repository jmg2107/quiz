<!DOCTYPE html>
<head>
  <title>Quiz</title>
</head>
<body>
<div> Hello World! </div>
<div id="quiz"></div>
<script>
  var numQuestions = prompt('# of questions?');

  xhttp.open("POST", "/api/questions", true);
  var body = {num: numQuestions};
  var packet = JSON.stringify(body);
  xhttp.send(packet);

  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 201) {
      document.getElementById("quiz").innerHTML = this.responseText;
    }
  };
</script>
</body>
</html>
